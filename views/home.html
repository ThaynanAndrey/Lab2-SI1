<div ng-controller="myController" class="container">

<div>
	<h1>Agenda de Tarefas</h1>

	<input type="text" placeholder="Filtre sua busca por Nome ou Prioridade da Tarefa" class="form-control" ng-model="tipoDeCategoria">

	<table class="table">
		<thead>
		  <tr>
			<th><a href="" ng-click="ordenarPor('nome')"/>Tarefa</th>
			<th>Categoria</th>
			<th><a href="" ng-click="ordenarPor('categoria')"/>Prioridade</th>
			<!--<th>Data Agendada</th>-->
			<th>Resolvido</th>
			<th></th>
		  </tr>
		</thead>

		<tbody>
		  <tr ng-click="toggleRight(right)" ng-repeat="tarefa in tarefas | filter: tipoDeCategoria | orderBy:tipoDeordenacao">
			
			<td>{{tarefa.nome}}</td>
			<!--<td>{{tarefa.data | date}}</td>-->
			<td>{{tarefa.categoria}}</td>
			<td>{{tarefa.prioridade}}</td>
			<td>
				<input type="checkbox" ng-model="tarefa.realizada" ng-change="calculaProgresso()"></input>
			</td>
			<td>
				<button type="button" class="btn btn-secondary" ng-click="removerTarefa(tarefa)">Remover</button>
			</td>
		  </tr>
		</tbody>
		
	</table>
	
	<div class="progress">
		<div ng-model="progresso" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
		aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( progresso + '%' ) }">
			{{progresso}}% Completo
		</div>
	</div>

	<button type="button" class="btn btn-default" ng-click="novaTarefa()">Nova Tarefa</button>
	<button type="button" ng-click="removerTodasTarefas()" class="btn btn-danger">Remover Todas Tarefas</button>
	
	<button type="button" class="btn btn-default" ng-click="apresentarSideNav()">Nova Tarefa</button>

	<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
      </md-toolbar>

      <md-content layout-margin="">
        <p>
          This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
        </p>
        <md-button ng-click="" class="md-accent">
          Close this Sidenav
        </md-button>
      </md-content>

    </md-sidenav>
</div>
</div>
