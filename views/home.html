<div ng-controller="myController" class="container">
		
	<h1>Agenda de Tarefas</h1>
	
	<table class="table">
		<thead>
		  <tr>
			<th>Tarefa</th>
			<th>Data Agendada</th>
			<th>Resolvido</th>
			<th></th>
		  </tr>
		</thead>

		<tbody>
		  <tr ng-repeat="tarefa in tarefas">
			
			<td>{{tarefa.nome}}</td>
			<td>{{tarefa.data | date}}</td>
			<td>
				<input type="checkbox" ng-model="tarefa.realizada" ng-change="calculaProgresso()">
			</td>
			<td>
				<button type="button" class="btn btn-secondary" ng-click="removerTarefa(tarefa)">Remover</button>
			</td>
		  </tr>
		</tbody>
		
	</table>
	
	<div class="progress">
		<div ng-model="progresso" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
		aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( progresso + '%' ) }">
			{{progresso}}% Completo
		</div>
	</div>
	
	<br>
	
	<form name="novaTarefaForm">
		<label>Nova Tarefa</label>
		<input type="text" class="form-control" ng-model="novaTarefa" placeholder="ex: Comer Chocolate." ng-required="true">
		<br>
		<button type="button" class="btn btn-secondary" ng-click="adicionarTarefa(novaTarefa)" ng-disabled="novaTarefaForm.$invalid">Adicionar</button>
	</form>
</div>
