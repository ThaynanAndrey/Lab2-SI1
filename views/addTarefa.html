<div class="container">

<form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Adicione uma nova Tarefa!</legend>

	<div class="form-group">
		<label class="col-md-4 control-label">Nome da Tarefa</label>  
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
				<input  name="first_name" placeholder="Ex: Comer Cuscuz" class="form-control"  type="text">
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label">Categoria</label>  
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
				<input name="email" placeholder="Ex: Lazer" class="form-control"  type="text">
			</div>
		</div>
	</div>
   
	<div class="form-group"> 
	<label class="col-md-4 control-label">Prioridade</label>
		<div class="col-md-4 selectContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				<select name="state" class="form-control selectpicker" >
			<option value=" " >Por favor defina a prioridade da tarefa</option>
				<option>Alta</option>
				<option>Média</option>
				<option>Baixa</option>
			</select>
			</div>
		</div>
	</div>

	 <div class="form-group">
	<label class="col-md-4 control-label">A Tarefa já foi realizada?</label>
		<div class="col-md-4">
		    <div class="radio">
		        <label>
		            <input type="radio" name="hosting" value="yes" /> Sim
		        </label>
		    </div>
		    <div class="radio">
		        <label>
		            <input type="radio" name="hosting" value="no" /> Não
		        </label>
		    </div>
		</div>
	</div>

	  
	<div class="form-group">
	  <label class="col-md-4 control-label">Descrição da Tarefa</label>
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	        	<textarea class="form-control" name="comment" placeholder="Descreva a sua tarefa..."></textarea>
	  </div>
	  </div>
</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label"></label>
	  <div class="col-md-4">
	    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Adicionar</button>
	  </div>
	</div>

</fieldset>
</form>
</div>
</div><
