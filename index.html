<html ng-app="myApp">

	<head>
		
		<meta charset="UTF-8">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		
	</head>

	<body ng-controller="myController">
		
		<div class="container">
		
			<h1>Agenda de Tarefas</h1>
			
			<table class="table">
				<thead>
				  <tr>
					<th>Tarefa</th>
					<th>Data Agendada</th>
					<th>Resolvido</th>
				  </tr>
				</thead>

				<tbody>
				  <tr ng-repeat="tarefa in tarefas">
					<td>{{tarefa.nome}}</td>
					<td>{{tarefa.data | date}}</td>
					<td>
						<input type="checkbox" ng-model="tarefa.realizada" ng-change="calculaProgresso()">
					</td>
				  </tr>
				</tbody>
				
			</table>
			
			<div class="progress">
				<div ng-model="progresso" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
				aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( progresso + '%' ) }">
				{{progresso}}% Completo
				</div>
			</div>
			
			<img ng-if="taSafadao()" src="http://www.ultracurioso.com.br/wp-content/uploads/2016/06/Wesley-Safad%C3%A3o-6.jpg"/>
			
			<br>
			
			<label>Nova Tarefa</label>
			<input type="text" class="form-control" ng-model="novaTarefa" placeholder="ex: Comer Chocolate.">
			<br>
			<button type="button" class="btn btn-secondary" ng-click="adicionarTarefa(novaTarefa)">Adicionar</button>

		</div>
		
	</body>

</html>
